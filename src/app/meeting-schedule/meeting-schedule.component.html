
<!DOCTYPE html> 
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <body>
      <h1>Welcome to Anna's Architectural Firm&trade;</h1>
        <div style= "place-items: center;">
          <img src="assets/img/aaflogo.png" alt="AAF Logo">
        </div>
      <h2>Client Meeting Schedule</h2>

      <table>
        <tr>
          <th>Date and Time</th>
          <th>Client Name</th>
          <th>Meeting Location</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let meeting of meetings">
          <td>{{ meeting.dateTime }}</td>
          <td>{{ meeting.clientName }}</td>
          <td>{{ meeting.location }}</td>
          <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
        </tr>
      </table>

      <h4>Schedule a New Meeting</h4>

      <form (ngSubmit)="onSubmit()" #meetingForm="ngForm">
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" class="datebox" name="datetime" [(ngModel)]="newMeeting.dateTime" required>
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="client-name" [(ngModel)]="newMeeting.clientName" required>
        <label for="location">Meeting Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="newMeeting.location" required>
        <br>
        <input type="submit" value="Submit">
        <br>
        <!--
        <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
        -->
        <br>
      </form>
    </body>
