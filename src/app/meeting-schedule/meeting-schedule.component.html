<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h1>Welcome to Anna's Architectural Firm&trade;</h1>
    <br>
    <h2>Client Meeting Schedule</h2>
    <table>
      <tr>
        <th>Date and Time</th>
        <th>Client Name</th>
        <th>Meeting Location</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>May 15, 2023 at 10:00am</td>
        <td>John Doe</td>
        <td>123 Main Street</td>
        <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
      </tr>
      <tr>
        <td>May 16, 2023 at 2:00pm</td>
        <td>Jane Smith</td>
        <td>456 Maple Avenue</td>
        <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
      </tr>
      <!-- Add more rows here as needed -->
    </table>
    <br>
    <h4>Schedule a New Meeting</h4>
    <form>
      <label for="datetime">Date and Time:</label>
      <input type="datetime-local" id="datetime" class="datebox" name="datetime" required>
      <label for="client-name">Client Name:</label>
      <input type="text" id="client-name" name="client-name" required>
      <label for="location">Meeting Location:</label>
      <input type="text" id="location" name="location" required>
      <br>
      <input type="submit" value="Save">
      <br>
      <button type="button" class="cancel">Cancel</button>
      <br>
    </form>
    <script>
      // Add JavaScript code here to handle form submission and button clicks
    </script>
  </body>
</html>
